<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

</head>
<body class="bg-black text-white">
    <th:block th:replace="~{layout :: layout(~{::div.content})}">
        <div class="content">

            <div class="relative mb-8 rounded-lg overflow-hidden">
                <div class="aspect-w-16 aspect-h-6 bg-gray-800">
                    <!-- 轮播图内容 -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" th:each="row, stat : ${movieNewList}" th:if="${movieNewList != null}">
                                <a th:href="@{'/videos/detail/' + ${row.id}}">

                                        <img th:src="@{'https://66log.com' + ${row.coverUrl}}" referrerpolicy="origin" class="w-full h-full object-cover" th:alt="${row.title}">
                                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                                        <div class="absolute bottom-10 left-10 p-6">
                                            <img th:src="@{'https://66log.com' + ${row.coverUrl}}" referrerpolicy="origin" class="w-full h-96 object-cover" th:alt="${row.title}">
                                            <h2 class="text-3xl font-bold text-white mb-2" th:text="${row.title}">视频标题</h2>
                                            <div class="flex items-center">
                                                <span class="bg-yellow-500 text-black px-2 py-1 rounded text-sm font-bold mr-2" th:text="${row.score}">9.2</span>
                                                <span class="text-gray-300" th:text="${row.tags}">导演</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        <div class="swiper-button-next"></div>

                    </div>
                </div>

            <!-- Android应用下载banner -->
            <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-lg p-6 mb-8 flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="bg-black p-2 rounded-lg mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-yellow-600" fill="currentColor" viewBox="0 0 40 54">
                            <path d="M2.6,20.4L19,30.1l5.5,3.2L8.1,43.1v-13l-5.5-3.3v19.8c0,0.6,0.2,1.2,0.5,1.8c0.3,0.5,0.7,1,1.3,1.3c1.1,0.6,2.4,0.6,3.5,0l22.3-13.3c0.5-0.3,1-0.8,1.2-1.3c0.6-1.1,0.6-2.5,0-3.6c-0.3-0.5-0.7-1-1.3-1.3h-0.1l5.5-3.3c0.5-0.3,1-0.8,1.3-1.3c0.6-1.1,0.6-2.5,0-3.6c-0.3-0.5-0.7-1-1.3-1.3L7.8,4.3c-1.1-0.6-2.4-0.6-3.5,0C3.8,4.6,3.4,5,3.1,5.6C2.8,6.1,2.6,6.7,2.6,7.3M8.1,17.1v-6.2l21.8,13L24.7,27"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-black">下载Android应用</h3>
                        <p class="text-black/80" th:if="${appVersion}">
                            <b th:text="'Version: '+${appVersion.versionName}+' / '"></b>
                            <span th:text="${appVersion.description}"></span>
                        </p>
                    </div>
                </div>
                <a href="https://18log.com/app-release.apk" target="_blank" class="bg-black text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-800 transition-colors">立即下载</a>
            </div>

            <!-- 筛选栏 -->
            <div class="bg-gray-800 rounded-lg p-4 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <!-- 类型筛选 -->
                    <div>
                        <span class="text-gray-400 mr-2">类型:</span>
                        <div class="inline-flex flex-wrap gap-2 mt-2">
                            <a href="/" class="px-2 py-1 rounded text-sm" th:classappend="${typed == 0 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">全部</a>
                            <a th:href="@{/list(typed=1,year=${year},orderBy=${orderBy})}" class="px-2 py-1 rounded text-sm" th:classappend="${typed == 1 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">电影</a>

                        </div>
                    </div>

                    <!-- 年份筛选 -->
                    <div>
                        <span class="text-gray-400 mr-2">年份:</span>
                        <div class="inline-flex flex-wrap gap-2 mt-2">
                            <a href="/" class="px-2 py-1 rounded text-sm" th:classappend="${year == 0 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">全部</a>
                            <a th:href="@{/list(typed=${typed},year=2025,orderBy=${orderBy},cate=${cate})}" class="px-2 py-1 rounded text-sm" th:classappend="${year == 2025 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">2025</a>

                            <a th:href="@{/list(typed=${typed},year=2022,orderBy=${orderBy},cate=${cate})}" class="px-2 py-1 rounded text-sm" th:classappend="${year == 2022 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">2022</a>

                    </div>

                    <!-- 排序方式 -->
                    <div>
                        <span class="text-gray-400 mr-2">排序:</span>
                        <div class="inline-flex flex-wrap gap-2 mt-2">
                            <a th:href="@{/list(typed=${typed},year=${year},orderBy=3,cate=${cate})}" class="px-2 py-1 rounded text-sm" th:classappend="${orderBy == 3 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">最新</a>
                            <a th:href="@{/list(typed=${typed},year=${year},orderBy=2,cate=${cate})}" class="px-2 py-1 rounded text-sm" th:classappend="${orderBy == 2 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">最热</a>
                            <a th:href="@{/list(typed=${typed},year=${year},orderBy=1,cate=${cate})}" class="px-2 py-1 rounded text-sm" th:classappend="${orderBy == 1 ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white hover:bg-gray-600'}">评分</a>
                        </div>
                    </div>
                </div>
            </div>





            <!-- 视频列表 -->
            <div class="mb-8" th:if="${movieNewList.size() > 0}">
                <h2 class="text-2xl font-bold mb-4">最新上映</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <div th:each="row : ${movieNewList}" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                        <a th:href="@{'/videos/detail/' + ${row.id}}">
                            <div class="relative">
                                <img th:src="@{'https://66log.com' + ${row.coverUrl}}" class="w-full h-full object-cover" referrerpolicy="origin" th:alt="${row.title}">
                                <div class="absolute top-0 right-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.score}">9.2</div>
                                <div class="absolute bottom-0 left-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.remarks}">remarks</div>
                            </div>
                            <div class="p-3">
                                <h3 class="font-bold mb-1 truncate" th:text="${row.title}">视频标题</h3>

                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a th:href="@{/list(typed=2)}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        查看更多

                                <div class="absolute top-0 right-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.score}">9.2</div>
                                <div class="absolute bottom-0 left-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.remarks}">remarks</div>
                            </div>
                            <div class="p-3">
                                <h3 class="font-bold mb-1 truncate" th:text="${row.title}"></h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a th:href="@{/list(typed=3)}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        查看更多
                    </a>
                </div>
            </div>






            <!-- 视频列表 -->
            <div class="mb-8" th:if="${tvChineseList.size() > 0}">
                <h2 class="text-2xl font-bold mb-4">热播国剧</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <div th:each="row : ${tvChineseList}" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                        <a th:href="@{'/videos/detail/' + ${row.id}}">
                            <div class="relative">
                                <img th:src="@{'https://66log.com' + ${row.coverUrl}}" class="w-full h-full object-cover" referrerpolicy="origin" th:alt="${row.title}">
                                <div class="absolute top-0 right-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.score}">9.2</div>
                                <div class="absolute bottom-0 left-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.remarks}">remarks</div>
                            </div>
                            <div class="p-3">
                                <h3 class="font-bold mb-1 truncate" th:text="${row.title}">视频标题</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a th:href="@{/list(typed=2)}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        查看更多
                    </a>
                </div>
            </div>
            <!-- 视频列表 -->
            <div class="mb-8" th:if="${tvKoreanList.size() > 0}">
                <h2 class="text-2xl font-bold mb-4">热播韩剧</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <div th:each="row : ${tvKoreanList}" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                        <a th:href="@{'/videos/detail/' + ${row.id}}">
                            <div class="relative">
                                <img th:src="@{'https://66log.com' + ${row.coverUrl}}" class="w-full h-full object-cover" referrerpolicy="origin" th:alt="${row.title}">
                                <div class="absolute top-0 right-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.score}">9.2</div>
                                <div class="absolute bottom-0 left-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.remarks}">remarks</div>
                            </div>
                            <div class="p-3">
                                <h3 class="font-bold mb-1 truncate" th:text="${row.title}">视频标题</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a th:href="@{/list(typed=2)}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        查看更多
                    </a>
                </div>
            </div>
            <!-- 视频列表 -->
            <div class="mb-8" th:if="${tvJapaneseList.size() > 0}">
                <h2 class="text-2xl font-bold mb-4">热播日剧</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <div th:each="row : ${tvJapaneseList}" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                        <a th:href="@{'/videos/detail/' + ${row.id}}">
                            <div class="relative">
                                <img th:src="@{'https://66log.com' + ${row.coverUrl}}" class="w-full h-full object-cover" referrerpolicy="origin" th:alt="${row.title}">

                            </div>
                            <div class="p-3">

                            </div>
                        </a>
                    </div>

                <div class="mt-4 text-center">

                        查看更多
                    </a>
                </div>
            </div>
            <!-- 视频列表 -->
            <div class="mb-8" th:if="${tvAmericanList.size() > 0}">
                <h2 class="text-2xl font-bold mb-4">热播美剧</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <div th:each="row : ${tvAmericanList}" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                        <a th:href="@{'/videos/detail/' + ${row.id}}">
                            <div class="relative">
                                <img th:src="@{'https://66log.com' + ${row.coverUrl}}" class="w-full h-full object-cover" referrerpolicy="origin" th:alt="${row.title}">
                                <div class="absolute top-0 right-0 bg-yellow-500 text-black px-2 py-1 text-sm font-bold" th:text="${row.score}">9.2</div>

                            </div>

                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a th:href="@{/list(typed=2)}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        查看更多
                    </a>
                </div>
            </div>


            <!-- 将API数据注入到页面中 -->
            <script th:inline="javascript">
                // 从Controller传来的动态数据
                window.videoData = {
                    videoList: [[${videoList}]],
                    categories: [[${categories}]],
                    typed: [[${typed}]],
                    released: [[${released}]],
                    orderBy: [[${orderBy}]]
                };
            </script>

            <!-- 引入Swiper轮播图 -->
            <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    new Swiper('.swiper-container', {
                        loop: true,
                        autoplay: {
                            delay: 5000,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                    });
                });
            </script>
        </div>
    </th:block>
</body>
</html>
